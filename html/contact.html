            <main class="content">
                <h1 class="highlight">Get in touch</h1>
                <div class="contact container">
                    <ul class="contact-links">
                        <li>
                            <a class="mailtoui" href="mailto:hema0009@algonquinlive.com">

                    <form id="contact-form">
                        <!-- First name -->
                        <div>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name" required />
                        </div>
                        <!-- Email -->
                        <div>
                            <label for="email">E-mail Address</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="E-mail"
                                required
                            />
                        </div>
                        <!-- Phone -->
                        <!-- <div>
                            <label for="phone">Phone No.</label>
                            <input
                                type="tel"

                                id="phone"
                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                                placeholder="Phone No."
                            />

                        <!-- Message -->
                        <div>
                            <label for="message">Message</label>
                            <textarea
                                name="message"
                                id="message"
                                cols="60"
                                rows="4"
                                required
                            ></textarea>
                        </div>
                        <!-- Submit -->
                        <button>Submit</button>
                    </form>

        <!-- JS -->
        <script src="../js/mailtoui-min.js"></script>

            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
        ></script>
        <script src="../js/mmenu-init.js"></script>

        <script type="text/javascript">
            (function () {
                emailjs.init('user_ur57UmpnFxuxE1A9qKUKx');
            })();

            const serviceID = 'default_service';
            const templateID = ' contact_form';
            const form = document.querySelector('#contact-form');
            const submit = document.querySelector('#contact-form > button');

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                submit.innerHTML = '<i class="fa-solid fa-spinner fa-spin-pulse"></i>';

                emailjs.sendForm(serviceID, templateID, form).then(
                    () => {
                        submit.innerHTML = 'Submit';
                        alert("Thank you for reaching out! We'll get back to you soon.");
                    },
                    (err) => {
                        submit.value = 'Submit';
                        alert(JSON.stringify(err));
                    }
                );
            });
        </script>
