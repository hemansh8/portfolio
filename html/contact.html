      <main class="content">
        <h1 class="highlight">Get in touch</h1>
        <div class="contact container">
          <ul class="contact-links">
            <li>
              <a class="mailtoui" href="mailto:hemanshsinghbhatia@gmail.com">
                <div class="icon-wrapper-round">
                  <i class="fa-solid fa-envelope"></i>
                </div>
                Email
              </a>
            </li>
            <li>
              <a href="tel:+13435582252">
                <div class="icon-wrapper-round">
                  <i class="fa-solid fa-phone"></i>
                </div>
                Phone
              </a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/hemansh-bhatia/"
                target="_blank"
              >
                <div class="icon-wrapper-round">
                  <i class="fa-brands fa-linkedin-in"></i>
                </div>
                LinkedIn
              </a>
            </li>
          </ul>
          <form id="contact-form">
            <div class="input-wrapper">
              <!-- First name -->
              <div>
                <label for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Name"
                  required
                />
              </div>
              <!-- Email -->
              <div>
                <label for="email">E-mail Address</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="E-mail"
                  required
                />
              </div>
              <!-- Phone -->
              <!-- <div>
                              <label for="phone">Phone No.</label>
                              <input
                                  type="tel"
                                  name="phone"
                                  id="phone"
                                  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                                  placeholder="Phone No."
                              />
                          </div> -->
              <!-- Message -->
              <div>
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  cols="60"
                  rows="4"
                  required
                ></textarea>
              </div>
              <!-- Submit -->
              <button class="submit">Submit</button>
            </div>
            <div class="alert-wrapper">
              <p>
                Thank you for reaching out!<br />
                I'll get back to you soon.
              </p>
              <p><i class="fa-solid fa-circle-check"></i></p>
            </div>
          </form>
          <section class="details">

              allowfullscreen=""
